<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="administrator-home">RETOUR</ion-back-button>
    </ion-buttons>
    <ion-title>Formulaire ajout de personnel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3 align="center">Ajouter un {{role}}</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item>
          <ion-label>Nom : </ion-label>
          <ion-input [(ngModel)]="nom"></ion-input>
          <br/><br/>
        </ion-item>
      </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item>
          <ion-label>Pr√©nom : </ion-label>
          <ion-input [(ngModel)]="prenom"></ion-input>
          <br/><br/>
        </ion-item>
      </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item>
          <ion-label>E-mail : </ion-label>
          <ion-input [(ngModel)]="mail"></ion-input>
          <br/><br/>
        </ion-item>
      </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item>
          <ion-label>Tel : </ion-label>
          <ion-input [(ngModel)]="phone" ></ion-input>
          <br/><br/>
        </ion-item>
      </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item>
          <ion-label>Matricule : </ion-label>
          <ion-input [(ngModel)]="matricule" ></ion-input>
          <br/><br/>
        </ion-item>
      </ion-card>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col class="text-align:left"></ion-col>
      <ion-col>
        <ion-button (click)="staffCreation(staff)"> S'INSCRIRE </ion-button>
      </ion-col>
      <ion-col class="text-align:right"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
